<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="alert-box" id="alert">
    <p class="title">id를 입력해주세요</p>
    <button id = "close">닫기</button>
</div>
<button onclick="openLoginAlert('id')">버튼</button>
<button onclick="openLoginAlert('password')">버튼</button>

<script>

    document.getElementById('close').addEventListener('click', function () {
        document.getElementsByClassName('alert-box')[0].style.display = 'none';
    });

    function openLoginAlert(title) {
        switch (title) {
            case 'id':
                document.getElementsByClassName("title")[0].innerHTML = "아이디를 입력하세요";
                document.getElementById("alert").style.display = 'block';
                break;
            case 'password':
                document.getElementsByClassName("title")[0].innerHTML = "비밀번호를 입력하세요";
                document.getElementById("alert").style.display = 'block';
                break;
        }
    }
</script>
</body>
</html>
