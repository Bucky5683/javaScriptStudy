<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <img src="https://via.placeholder.com/600" class="w-100">
            <h5 class="card-title">Card title</h5>
            <p class="card-price">가격 : 70000</p>
        </div>
    </div>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>
<script>
    var products = [
        { id : 0, price : 70000, title : 'Blossom Dress' },
        { id : 1, price : 50000, title : 'Springfield Shirt' },
        { id : 2, price : 60000, title : 'Black Monastery' }
    ];
    $('.row').html('');
    products.forEach(function(product, i){
        //카드 전체
        console.log(product);
        let cardhtml = document.createElement('div');
        cardhtml.classList.add('col-sm-4');

        //이미지 추가
        let cardImage = document.createElement('img');
        cardImage.classList.add("w-100");
        cardImage.src = "https://via.placeholder.com/600"
        cardhtml.appendChild(cardImage);

        //카드 제목 추가
        let cardTitle = document.createElement('h5');
        cardTitle.classList.add('card-title');
        cardTitle.innerHTML = product.title;
        cardhtml.appendChild(cardTitle);

        //가격 추가
        let cardPrice = document.createElement('p');
        cardPrice.classList.add('card-price');
        cardPrice.innerHTML = "가격 : " + product.price;
        cardhtml.appendChild(cardPrice);

        //카드 html에 추가
        $('.row').append(cardhtml);
    });
</script>
</body>
</html>
