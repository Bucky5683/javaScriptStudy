<style>
    .hide {
        display: none;
    }
    .context {
        display: block;
        padding: 10px;
    }
    .answer {
        padding: 10px;
    }
</style>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>
<script>
    var click = false;
    for (let i = 1; i < 9; i++){
        const 버튼 = '#ab-' + i;
        const 컨텐츠 = '#a-'+i;
        $(버튼).on('click',function () {
            if (click === true) {
                $(버튼).html("정답보기");
                $(컨텐츠).addClass('hide');
                click = false;
            } else {
                $(버튼).html("정답가리기");
                $(컨텐츠).removeClass('hide')
                click = true;
            }
        })
    }
</script>

<script>
    //문제1
    var a = [1,2,3];
    var b = '김밥';
    var c = [...b,...a];
    console.log(c);
    $('#a-1').html('[\'김\',\'밥\',1,2,3]')
</script>

<script>
    //문제2
    var a = [1,2,3];

    var c = function(a,b){
        console.log( [[...a], ...[...b]][1] )
    }
    c(a,b);
    $('#a-2').html('\'you\'');
</script>

<script>
    //문제5
    function 어레이(...values){
        let newArray = [];
        values.forEach(function (a) {
            newArray.push(a)
        })
        return newArray;
    }

    var newArray = 어레이(1,2,3,4,5);
    console.log(newArray);
    $('#a-5').html('function 어레이(...values){\n' +
        '        let newArray = [];\n' +
        '        values.forEach(function (a) {\n' +
        '            newArray.push(a)\n' +
        '        })\n' +
        '        return newArray;\n' +
        '    }')
</script>

</script>

<script>
    //문제7

        '    }\n' +
        '    정렬(\'bear\');')
</script>

<script>
    //문제8
    function 글자세기(글){

        var 결과 = {};
        [...글].forEach(function(a){
            if( 결과[a] > 0 ){ 결과[a]++ } else { 결과[a] = 1 }
        });
        console.log(결과)
    }
    글자세기('aaaaawwwwweeeqqqrsw')
    $('#a-8').html('function 글자세기(글){\n' +
        '\n' +
        '        var 결과 = {};\n' +
        '        [...글].forEach(function(a){\n' +
        '            if( 결과[a] > 0 ){ 결과[a]++ } else { 결과[a] = 1 }\n' +
        '        });\n' +
        '        console.log(결과)\n' +
        '    }')
</script>
