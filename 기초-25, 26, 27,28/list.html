<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>
<form class="container my-5 form-group">
    <p>상품선택</p>
    <select class="form-select mt-2">
        <option>모자</option>
        <option>셔츠</option>
        <option>바지</option>
    </select>
    <select class="form-select mt-2 form-hide">
        <option>95</option>
        <option>100</option>
    </select>
</form>
<div class="card-group container">
    <div class="card">
        <img src="https://via.placeholder.com/600">
        <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-price">가격 : 70000</p>
            <button class="btn btn-danger">주문하기</button>
        </div>
    </div>
    <div class="card">
        <img src="https://via.placeholder.com/600">
        <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-price">가격 : 70000</p>
            <button class="btn btn-danger">주문하기</button>
        </div>
    </div>
    <div class="card">
        <img src="https://via.placeholder.com/600">
        <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-price">가격 : 70000</p>
            <button class="btn btn-danger">주문하기</button>
        </div>
    </div>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>
<script>
    var products = [
        { id : 0, price : 70000, title : 'Blossom Dress' },
        { id : 1, price : 50000, title : 'Springfield Shirt' },
        { id : 2, price : 60000, title : 'Black Monastery' }
    ];
    for (let i = 0; i < products.length; i++){
        let object = products[i];
        document.getElementsByClassName('card-title')[i].innerHTML = object.title
        document.getElementsByClassName('card-price')[i].innerHTML = "가격 : " + object.price
    }
</script>
<script>
    let formSelect = $('.form-select');
    formSelect.eq(0).on('input', function(){
        console.log('is input!')
        var value = formSelect.eq(0).val();
        if (value == '셔츠') {
            formSelect.eq(1).removeClass('form-hide');
            formSelect.eq(1).html('');
            let 템플릿 = `<option>95</option><option>100</option>`;
            formSelect.eq(1).append(템플릿)
        }
        else if (value == '바지') {
            formSelect.eq(1).removeClass('form-hide');
            formSelect.eq(1).html('');
            let 템플릿 = `<option>28</option><option>30</option>`;
            formSelect.eq(1).append(템플릿)
        }
        else {
            formSelect.eq(1).addClass('form-hide');
        }
    });
</script>
</body>
</html>
